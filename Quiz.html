<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/quizstyle.css">
</head>
<body>
    <div class="quiz-wrapper">
        <header class="quiz-header">
            <h1 id="header-txt" class="header-txt">Quiz Topic</h1>
        </header>
        
        <main class="quiz-content">
            <section id="question-container" class="question-section"></section>
            <button id="submit-btn" class="submit-btn">Submit</button>
            <p id="score" class="score-display"></p>
            <button id="next-quiz-btn" class="next-quiz-btn">Take Another Quiz / Switch User</button>
        </main>
    </div>

    <script src="scripts/quiz.js"></script>
</body>
</html>
