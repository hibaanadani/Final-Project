<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="styles/credentialsstyle.css">
</head>
<body>
    <div class="auth-wrapper">
        <header class="auth-header">
            <h1 id="header-txt" class="header-txt">Welcome! Please Log In</h1>
        </header>

        <main class="auth-content">
            <form id="auth-form" class="auth-form">
                
                <div id="extra-fields" class="hidden">
                    <input type="email" placeholder="Email" id="email">
                </div>
            
                <input type="text" placeholder="Username" id="username" required>
                <input type="password" placeholder="Password" id="password" required>

                <button type="submit" id="auth-btn">Login</button>

                <p id="toggle-form">Don't have an account? <span>Register</span></p>
            </form>
        </main>
    </div>

    <script src="scripts/cred.js"></script>
</body>
</html>
