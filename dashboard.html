<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/dashboardstyle.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <header class="dashboard-header">
            <h1 class="header-txt">Hello Admin</h1>
        </header>

        <main class="dashboard-content">
            <section class="users-list">
                <h2>Registered Users & Scores</h2>
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Quiz Name</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
            <button id="return-login-btn" class="admin-btn">Return to Login</button> 
            <button id="clear-data-btn" class="admin-btn">Clear Local Data</button>
        </main>
    </div>

    <script src="scripts/dash.js"></script>
</body>
</html>
